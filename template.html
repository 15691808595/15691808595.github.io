<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>前端知识体系</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
  <link rel="icon" type="image/x-icon" href="./icon.jpg">
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: '前端知识体系',
    repo: 'https://github.com/Weibozzz/Weibozzz.github.io',
    // 完整配置参数
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: ['自定义path'],
      placeholder: '搜索',

      noData: '没有结果!',

      // 搜索标题的最大程级, 1 - 6
      depth: 6
    }
  }
</script>
<script src="./js/md5.min.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="//unpkg.com/docsify"></script>
<!--gitalk一个现代化的，基于Preact和Github Issue的评论系统。-->
<script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
<script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
<!--全文搜索 - Search-->
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<!--图片缩放 - Zoom image-->
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<!--emoji-->
<script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
<script>

  const clientID = '3fcb62f9fde9f38f16fb'
  const clientSecret = '3aeb8d5e057103a9b5f63a83c2c722bc0b10fb4e'
  window.addEventListener('hashchange', function () {
    console.log('The hash has changed!')
    gitalkInit()
  }, false)
  gitalkInit()
  function gitalkInit () {
    window.gitalk = new Gitalk({
      clientID,
      clientSecret,
      title: decodeURIComponent(location.hash.replace('#/./docs/', '')) || '前端知识体系',
      repo: 'weibozzz.github.io',
      owner: 'weibozzz',
      admin: ['weibozzz'],
      id: md5(location.hash),      // Ensure uniqueness and length less than 50
      distractionFreeMode: false  // Facebook-like distraction free mode
    })
    gitalk.render('app')
  }
</script>
</body>
</html>
